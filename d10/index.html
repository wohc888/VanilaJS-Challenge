<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <h1>Random Number Game</h1>
    <div class="game">
      <h2 class="game__summary">
        Generate a number between 0 and
        <span class="game__range"></span>
      </h2>
      <input
        type="range"
        value="0"
        min="0"
        max="150"
        step="1"
        class="game__rangeSetting"
      />
      <form>
        <span>Guess the number:</span>
        <input type="text" class="game__guessInput" />
        <button class="game__guessSubmit">play!</button>
      </form>
      <div class="game__result"></div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
