<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="index.css">
        <title>Document</title>
    </head>
    <body>
        <div class="calculator">
            <div class="firstline">
                <div class="board">0</div>
                <div class="button_reset btn">C</div>
            </div>
            <div class="secondline">
                <div class="button_numpad">
                    <div class="numpad_num btn">7</div>
                    <div class="numpad_num btn">8</div>
                    <div class="numpad_num btn">9</div>
                    <div class="numpad_num btn">4</div>
                    <div class="numpad_num btn">5</div>
                    <div class="numpad_num btn">6</div>
                    <div class="numpad_num btn">1</div>
                    <div class="numpad_num btn">2</div>
                    <div class="numpad_num btn">3</div>
                    <div class="numpad_num btn xl">0</div>
                    <div class="numpad_equal btn">=</div>
                </div>
                <div class="button_operator">
                    <div class="operator_operator btn">+</div>
                    <div class="operator_operator btn">-</div>
                    <div class="operator_operator btn">*</div>
                    <div class="operator_operator btn">/</div>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
